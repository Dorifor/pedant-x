<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="static/style.css">
    <title>Pedantox</title>
</head>

<body>
    <header>
        <h1>Pédant<b>∙</b>x</h1>
        <p class="lobby-label"><span>0</span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="lucide lucide-users-round-icon lucide-users-round">
                <path d="M18 21a8 8 0 0 0-16 0" />
                <circle cx="10" cy="8" r="5" />
                <path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3" />
            </svg></p>

        <p class="views-label"><span>{{ .PageViews }}</span><svg xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye">
                <path
                    d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                <circle cx="12" cy="12" r="3" />
            </svg></p>

        <p class="hint-label"><span>{{ .HintsRemaining }}</span><svg xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-baby-icon lucide-baby">
                <path d="M10 16c.5.3 1.2.5 2 .5s1.5-.2 2-.5" />
                <path d="M15 12h.01" />
                <path
                    d="M19.38 6.813A9 9 0 0 1 20.8 10.2a2 2 0 0 1 0 3.6 9 9 0 0 1-17.6 0 2 2 0 0 1 0-3.6A9 9 0 0 1 12 3c2 0 3.5 1.1 3.5 2.5s-.9 2.5-2 2.5c-.8 0-1.5-.4-1.5-1" />
                <path d="M9 12h.01" />
            </svg></p>

        <p class="refresh"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-refresh-cw-icon lucide-refresh-cw">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                <path d="M21 3v5h-5" />
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                <path d="M8 16H3v5" />
            </svg></p>
    </header>
    <hr />
    <main>
        <aside>
            <h3><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-logs-icon lucide-logs">
                    <path d="M13 12h8" />
                    <path d="M13 18h8" />
                    <path d="M13 6h8" />
                    <path d="M3 12h1" />
                    <path d="M3 18h1" />
                    <path d="M3 6h1" />
                    <path d="M8 12h1" />
                    <path d="M8 18h1" />
                    <path d="M8 6h1" />
                </svg> {{ .T.WordHistory }}</h3>
            <hr>
            <ol class="word-history">

            </ol>
        </aside>
        <section>
            <section class="top">
                <form id="word_search">
                    <input type="search" placeholder="..." autofocus />
                    <!-- <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-forward-icon lucide-forward"><polyline points="15 17 20 12 15 7"/><path d="M4 18v-2a4 4 0 0 1 4-4h12"/></svg></button> -->
                </form>
                <span id="not-found" class="hidden">{{ .T.WordNotFound }}</span>
                <span id="title-found" class="hidden">{{ .T.WinCongratulations }}</span>
                <button id="reveal-button" class="hidden">{{ .T.RevealPageButton }}</button>
                <a href="" id="see-page-button" class="hidden" target="_blank"><button>{{ .T.SeePageButton }}</button></a>
                <section class="matches">
                    <span class="found-matches" title="{{ .T.FoundMatchesIndicator }}"></span><span
                        class="similar-matches" title="{{ .T.SimilarMatchesIndicator }}"></span>
                </section>
            </section>
            <article>{{ .ArticleHTML }}</article>
        </section>
    </main>
</body>

<script src="static/pedantox.js"></script>

</html>
